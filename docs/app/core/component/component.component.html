<docs-header [title]="component.name" [description]="component.description"></docs-header>
<article class="row">
  <div class="docs-container">
    <button class="cui-button show-code-button" *ngIf="showCodeButton" (click)="showCode = !showCode">
      &lt;
      <span *ngIf="!showCode">Show</span>
      <span *ngIf="showCode">Hide</span>
      &gt;
    </button>

    <docs-section *ngFor="let section of component.sections" [showCode]="showCode" [section]="section"></docs-section>
  </div>
</article>
